<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden SWE Jobs - Job Aggregator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Force GitHub Pages rebuild -->
</head>
<body>
    <header>
        <div class="container">
            <h1>üîç Hidden SWE Jobs</h1>
            <p class="subtitle">Find "hidden" software engineering roles with fewer applicants</p>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <div class="filter-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Company or job title...">
            </div>
            
            <div class="filter-group">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="">All Locations</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Tech Stack:</label>
                <div id="tech-filter" class="tech-tags"></div>
            </div>
            
            <div class="filter-group">
                <button id="clear-filters">Clear Filters</button>
            </div>
        </div>

        <div class="stats">
            <span id="job-count">0 jobs found</span>
            <span id="sort-info">Sorted by Hidden Score</span>
        </div>

        <div id="jobs-container" class="jobs-container">
            <div class="loading">Loading jobs...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Data sourced from HN Who's Hiring, YC Jobs, Wellfound, RemoteOK, and We Work Remotely</p>
            <p>Last updated: <span id="last-updated">-</span></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
